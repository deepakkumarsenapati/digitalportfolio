<section class="contact">
  <h1 class="heading"><span class="gradient-text">{{contactInfo?.headingGradientText}}</span>
    {{contactInfo?.headingNormalText}}</h1>

  <div class="row">
    <div class="content">
      <h3 class="title">{{contactInfo?.title}}</h3>

      <div class="info">
        <h3><i class="fas fa-envelope"></i>{{contactInfo?.email}}</h3>
        <h3><i class="fas fa-phone"></i> {{contactInfo?.phoneNo}}</h3>
        <h3>
          <i class="fas fa-map-marker-alt"></i> {{contactInfo?.address}}
        </h3>
      </div>
    </div>

    <form class="contact-form">
      <input type="text"
             placeholder="name"
             class="box" />
      <input type="email"
             placeholder="email"
             class="box" />
      <input type="text"
             placeholder="project"
             class="box" />
      <textarea name="message"
                id="message"
                cols="30"
                rows="10"
                class="box"
                placeholder="message"></textarea>
      <button type="button"
              class="btn">
        {{contactInfo?.buttonText}} <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
</section>
